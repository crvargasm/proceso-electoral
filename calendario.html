<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <style>
    .custom-list {
      list-style: none;
      padding-left: 0;
    }

    .custom-list li {
      position: relative;
      padding-left: 30px;
      display: flex;
      align-items: center;
    }

    .custom-list img {
      width: 40px;
      height: 40px;
      margin-right: 20px;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
    }
  </script>

  <main>
    <div class="tw-h-full tw-w-full tw-bg-no-repeat tw-bg-center tw-bg-cover tw-inset-0 tw-overflow-y-auto tw-bg-fixed"
      style="background-image: url('/proceso-electoral/images/utils/background.jpg');">

      <section id="banner" class="tw-relative">
        <div class="tw-w-full">
          <img src="/proceso-electoral/images/utils/banner.jpg"
            alt="banner de presentación pagina elecciones estudiantiles 2024" class="tw-w-full">
        </div>
      </section>

      <section class="tw-relative">
        <div class="tw-flex tw-justify-center">
          <div class="max-sm:tw-w-full tw-w-2/3">
            <img src="/proceso-electoral/images/utils/cronograma-tittle.png" alt="titulo sección de cronograma"
              class="tw-w-2/3 max-sm:tw-w-full">
          </div>
        </div>
        <div class="tw-w-full tw-flex tw-justify-center">
          <img src="/proceso-electoral/images/utils/cronograma.jpg" alt="" class="tw-w-2/3 max-sm:tw-hidden tw-block">
          <img src="/proceso-electoral/images/utils/cronograma-mobile.png" alt="" class="tw-w-full sm:tw-hidden tw-block">
        </div>
      </section>

    </div>
  </main>


</body>

</html>
